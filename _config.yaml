source: svg-builder
destination: res
incremental: true
defaults:
  -
    scope:
      path: ""
    values:
      layout: svg
  -
    scope:
      path: booster-stage
    values:
      dark_color: rgb(153,0,0)
      light_color: rgb(255,240,240)
  -
    scope:
      path: stage
    values:
      dark_color: rgb(0,153,0)
      light_color: rgb(240,255,240)
  -
    scope:
      path: swave
    values:
      dark_color: rgb(255,68,0)
      light_color: rgb(255,242,230)
  -
    scope:
      path: upstage
    values:
      dark_color: rgb(0,77,153)
      light_color: rgb(240,247,255)
