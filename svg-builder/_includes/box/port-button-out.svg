{% assign text_color = page.light_color %}
{% assign fill_color = page.dark_color %}
{% assign label = include.label %}
{% assign port_x = include.x | times:2.9527559055 %}
{% assign port_y = include.y | times:2.9527559055 %}
{% assign stroke_width = 0.5 | times:2.9527559055 %}
{% assign padding = 1.0 | times:2.9527559055 %}
{% assign port_diameter = 8.4 | times:2.9527559055 %}
{% assign button_diameter = 6.0 | times:2.9527559055 %}

{% assign stroke_inset = stroke_width | divided_by:2.0 %}
{% assign label_height = 7.0 %}
{% assign port_radius = port_diameter | divided_by:2.0 %}

{% assign box_left = port_x | minus:port_radius | minus:padding | minus:button_diameter | minus:padding | minus:stroke_offset %}
{% assign box_top = port_y | minus:port_radius | minus:padding | minus:label_height | minus:padding | minus:stroke_offset %}
{% assign box_width = stroke_offset | plus:padding | plus:port_diameter | plus:padding | plus:button_diameter | plus:padding | plus:stroke_offset %}
{% assign box_height = stroke_offset | plus:padding | plus:label_height | plus:padding | plus:port_diameter | plus:padding | plus:stroke_offset %}
{% assign label_y = port_y | minus:port_radius | minus:padding %}

<rect x="{{ box_left }}" y="{{ box_top }}"
  width="{{ box_width }}"
  height="{{ box_height }}"
  rx="{{ stroke_width | times:2.0 }}" ry="{{ stroke_width | times:2.0 }}"
  stroke="{{ page.dark_color }}" fill="{{ fill_color }}"
  stroke-width="{{ stroke_width }}"/>

<text  text-anchor="middle" fill="{{ text_color }}" x="{{ port_x }}" y="{{ label_y }}" style="font-family:Proxima Nova;font-weight:bold;font-size:{{ label_height }}px">{{ label }}</text>
{% assign label_top = label_y | minus:label_height %}
<line x1="{{ box_left }}" x2="{{ box_left | plus:box_width }}" y1="{{ label_top }}" y2="{{ label_top }}" stroke="blue" stroke-width="1px "/>
