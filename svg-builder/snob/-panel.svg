{% assign left_x = page.width | divided_by:4.0 | plus:0.3333333 %}
{% assign right_x = page.width | minus:left_x %}
{% assign center_x = page.width | divided_by:2.0 %}

{{ page | panel: 4.0 }}

{% assign delta_y = 18.5 %}

{% assign y = 25.0 %}
{{ page | large_knob: center_x, y, "LEVEL" }}

{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | switch: right_x, y, "UNI", "BI" }}

{% assign y = y | plus:delta_y %}
{{ page | large_knob: center_x, y, "CURVE" }}

{% assign y = y | plus:delta_y %}
{{ page | cv: left_x, y }}
{{ page | switch: right_x, y, "S", "J" }}


{{ page | out_port: center_x, 112.0, "OUT" }}
