{% assign left_x = page.width | divided_by:6.0 | plus:0.333333 %}
{% assign right_x = page.width | minus:left_x %}
{% assign center_x = page.width | divided_by:2.0 %}

{{ page | panel: 8.0 }}

{{ page | connector: left_x, 25.0, right_x, 25.0 }}
{% include panel/port/cv.svg x=left_x y=25.0 %}
{% include panel/knob/large.svg x=center_x y=25.0 label="LEVEL" %}
{{ page | switch: right_x, 25.0, "UNI", "BI" }}

{{ page | connector: left_x, 43.5, right_x, 43.5 }}
{% include panel/port/cv.svg x=left_x y=43.5 %}
{% include panel/knob/large.svg x=center_x y=43.5 label="CURVE" %}
{{ page | shape_switch: right_x, 43.5 }}

{{ page | connector: left_x, 62.0, right_x, 62.0 }}
{% include panel/port/cv.svg x=left_x y=62.0 %}
{% include panel/knob/large.svg x=center_x y=62.0 label="DURATION" %}
{{ page | switch: right_x, 62.0, "100", "1", "10" }}

{{ page | in_port_button: left_x, 82, "DEFER" }}
{{ page | out_port_button: right_x, 82, "ACTIVE" }}

{{ page | in_port_button: left_x, 97, "TRIG" }}
{{ page | out_port_button: right_x, 97, "EOC" }}

{% include panel/port/in.svg x=left_x y=112.0 label="IN" %}
{% include panel/port/out.svg x=right_x y=112.0 label="OUT" %}
